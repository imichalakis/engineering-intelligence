<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2979FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4CF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Neural Network Chip -->
  <g id="icon" filter="url(#glow)">
    <!-- Outer chip outline -->
    <rect x="4" y="10" width="40" height="40" rx="4" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    
    <!-- Circuit pins (left) -->
    <line x1="0" y1="18" x2="4" y2="18" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="0" y1="26" x2="4" y2="26" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="0" y1="34" x2="4" y2="34" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="0" y1="42" x2="4" y2="42" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Circuit pins (right) -->
    <line x1="44" y1="18" x2="48" y2="18" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="44" y1="26" x2="48" y2="26" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="44" y1="34" x2="48" y2="34" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="44" y1="42" x2="48" y2="42" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Circuit pins (top) -->
    <line x1="16" y1="10" x2="16" y2="6" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="24" y1="10" x2="24" y2="6" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="32" y1="10" x2="32" y2="6" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Circuit pins (bottom) -->
    <line x1="16" y1="50" x2="16" y2="54" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="24" y1="50" x2="24" y2="54" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="32" y1="50" x2="32" y2="54" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Neural network nodes inside -->
    <circle cx="16" cy="22" r="3" fill="url(#logoGradient)"/>
    <circle cx="32" cy="22" r="3" fill="url(#logoGradient)"/>
    <circle cx="24" cy="30" r="3" fill="url(#logoGradient)"/>
    <circle cx="16" cy="38" r="3" fill="url(#logoGradient)"/>
    <circle cx="32" cy="38" r="3" fill="url(#logoGradient)"/>
    
    <!-- Neural connections -->
    <line x1="16" y1="22" x2="24" y2="30" stroke="#2979FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="22" x2="24" y2="30" stroke="#00D4CF" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="30" x2="16" y2="38" stroke="#2979FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="30" x2="32" y2="38" stroke="#00D4CF" stroke-width="1.5" opacity="0.6"/>
    
    <!-- EI monogram in center -->
    <text x="20" y="33" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="url(#logoGradient)">EI</text>
  </g>
  
  <!-- Text: Engineering Intelligence -->
  <g id="text">
    <!-- Engineering -->
    <text x="60" y="28" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">
      Engineering
    </text>
    <!-- Intelligence -->
    <text x="60" y="46" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
      Intelligence
    </text>
  </g>
</svg>
