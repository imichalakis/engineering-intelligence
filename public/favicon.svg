    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2979FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ultra-minimal chip icon -->
