<svg width="200" height="140" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="vertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2979FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4CF;stop-opacity:1" />
    </linearGradient>
    <filter id="vertGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Neural Network Chip (centered) -->
  <g id="icon" transform="translate(76, 10)" filter="url(#vertGlow)">
    <!-- Outer chip outline -->
    <rect x="4" y="0" width="40" height="40" rx="4" stroke="url(#vertGradient)" stroke-width="2" fill="none"/>
    
    <!-- Circuit pins (left) -->
    <line x1="0" y1="8" x2="4" y2="8" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="0" y1="16" x2="4" y2="16" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="0" y1="24" x2="4" y2="24" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="0" y1="32" x2="4" y2="32" stroke="url(#vertGradient)" stroke-width="2"/>
    
    <!-- Circuit pins (right) -->
    <line x1="44" y1="8" x2="48" y2="8" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="44" y1="16" x2="48" y2="16" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="44" y1="24" x2="48" y2="24" stroke="url(#vertGradient)" stroke-width="2"/>
    <line x1="44" y1="32" x2="48" y2="32" stroke="url(#vertGradient)" stroke-width="2"/>
    
    <!-- Neural network nodes inside -->
    <circle cx="16" cy="12" r="3" fill="url(#vertGradient)"/>
    <circle cx="32" cy="12" r="3" fill="url(#vertGradient)"/>
    <circle cx="24" cy="20" r="3" fill="url(#vertGradient)"/>
    <circle cx="16" cy="28" r="3" fill="url(#vertGradient)"/>
    <circle cx="32" cy="28" r="3" fill="url(#vertGradient)"/>
    
    <!-- Neural connections -->
    <line x1="16" y1="12" x2="24" y2="20" stroke="#2979FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="12" x2="24" y2="20" stroke="#00D4CF" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="20" x2="16" y2="28" stroke="#2979FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="20" x2="32" y2="28" stroke="#00D4CF" stroke-width="1.5" opacity="0.6"/>
    
    <!-- EI monogram in center -->
    <text x="20" y="23" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="url(#vertGradient)">EI</text>
  </g>
  
  <!-- Text: Engineering Intelligence (centered, stacked) -->
  <g id="text">
    <!-- Engineering -->
    <text x="100" y="80" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">
      Engineering
    </text>
    <!-- Intelligence -->
    <text x="100" y="105" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#vertGradient)">
      Intelligence
    </text>
  </g>
</svg>
